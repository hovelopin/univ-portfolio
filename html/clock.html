<!DOCTYPE html>
<html>
  <head>
    <title>시계</title>
    <style>
      @import url(../css/style.css);
    </style>
  </head>
<body>
  <div class="clock" style="margin-left: 25px;">
    <div class="hour">
        <div class="hr" id="hr"></div>
    </div>
    <div class="min">
        <div class="mn" id="mn"></div>
    </div>
    <div class="sec">
        <div class="sc" id="sc"></div>
    </div>
  </div>
  <script src="../js/clock.js"></script>
</body>
</html>
